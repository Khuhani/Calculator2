<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="operand">0</div>
        </div>
        <button class="clear">AC</button>
        <button class="remainder" id="buttons">%</button>
        <button class="divide" id="buttons">รท</button>
        <button id="buttons">1</button>
        <button id="buttons">2</button>
        <button id="buttons">3</button>
        <button class="multiply" id="buttons">x</button>
        <button id="buttons">4</button>
        <button id="buttons">5</button>
        <button id="buttons">6</button>
        <button class="add" id="buttons">+</button>
        <button id="buttons">7</button>
        <button id="buttons">8</button>
        <button id="buttons">9</button>
        <button class="subtract" id="buttons">-</button>
        <button id="buttons">.</button>
        <button id="buttons">0</button>
        <button class="equals" id="buttons">=</button>
    </div>

<script src="./calc.js"></script>
</body>
</html>
