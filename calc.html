<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-screen">
            <div class="operand">0</div>
        </div>
        <button class="clear">AC</button>
        <button class="remainder" id="signs">%</button>
        <button class="divide" id="signs">รท</button>
        <button id="nums">1</button>
        <button id="nums">2</button>
        <button id="nums">3</button>
        <button class="multiply" id="signs">x</button>
        <button id="nums">4</button>
        <button id="nums">5</button>
        <button id="nums">6</button>
        <button class="add" id="signs">+</button>
        <button id="nums">7</button>
        <button id="nums">8</button>
        <button id="nums">9</button>
        <button class="subtract" id="signs">-</button>
        <button id="nums">.</button>
        <button id="nums">0</button>
        <button class="equals">=</button>
    </div>

<script src="./calc.js"></script>
</body>
</html>
